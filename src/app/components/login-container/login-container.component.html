<div class="login">
  <div class="outline"></div>
  <div class="login-with">Log in</div>
  <div class="email-wrapper">
    <mat-form-field class="email">
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Email ID"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>
    <div class="forgot em"><a href="">FORGOT EMAIL ID?</a></div>
  </div>

  <div class="password-wrapper">
    <mat-form-field class="password">
      <input
        placeholder="Password"
        matInput
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <div class="forgot pass"><a href="">FORGOT PASSWORD?</a></div>
  </div>

  <div class="remember-wrapper">
    <mat-checkbox class="example-margin" color="primary"
      >Remember Me</mat-checkbox
    >
  </div>

  <button mat-button class="login-button">LOG IN</button>

  <span class="not-registered">Not registered yet?</span>
  <a class="create-account" href="">Create an account</a>
</div>
